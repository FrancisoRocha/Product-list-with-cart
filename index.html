<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="container">

    <div class="product__list">
      <h1 class="title__product">desserts</h1>
      <div class="product__cards">
        <!-- PRODUCTOS -->
      </div>
      <!-- CARRITO -->
      <div class="car">
        <div class="car__info">
          <p class="car__title">You Cart <span>(0)</span></p>
          <div class="ilustration__card">
            <img src="./assets/images/illustration-empty-cart.svg" alt="ilustration car" class="img__card">
            <p class="text__itmes">Your added items will appear here</p>
          </div>
        </div>
      </div>

  </main>

  <script src="./js/app.js" type="module"></script>
</body>
</html>
